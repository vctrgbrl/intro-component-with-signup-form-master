<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="signup-main">
    <div class="signup-div signup-1">
      <h2>Learn to code by watching others</h2>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="signup-div">
      <div class="signup-button">
        <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
      </div>
      <div class="signup-form">
        <form action="#" method="post" name="signup-form">
          <div class="input-div">
            <input class="" type="text" placeholder="First Name" name="first-name" autofocus>
            <div class="icon-error" id="iconerror-first-name">
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
            </div>
            <span id="span-first-name" class="error-span disabled"></span>
          </div>
          <div class="input-div">
            <input type="text" placeholder="Last Name" name="last-name">
            <div class="icon-error" id="iconerror-last-name">
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
            </div>
            <span id="span-last-name" class="error-span disabled"></span>
          </div>
          <div class="input-div">
            <input type="text" placeholder="Email Address" name="email">
            <div class="icon-error" id="iconerror-email">
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
            </div>
            <span id="span-email" class="error-span disabled"></span>
          </div>
          <div class="input-div">
            <input type="password" placeholder="Password" name="password">
            <div class="icon-error" id="iconerror-password">
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
            </div>
            <span id="span-password" class="error-span disabled"></span>
          </div>
         <div class="input-div">
          <input type="submit" value="CLAIM YOUR FREE TRIAL">
         </div>
          <span>By clicking the button, you are agreeing to our 
            <a href="#">Terms and Services</a>
          </span>
        </form>
      </div>
    </div>
    <script src="./formvalidation.js"></script>
  </div>

    </p>
  </footer> -->
</body>
</html>
